<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema High Tech (Daniel Duran)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/GerenciadorCinema.js"></script>
    <script>window.onload = gerenciadorCinema.getColection()</script>
</head>

<body onload="gerenciadorCinema.createUsersTable()">

    <div class="wrapper">

        <nav class="menu-sidebar">
            <h2>Cinema High Tech</h2>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="reservas.html">Reservas</a></li>
                <li> <a href="sessoes.html">Sessões</a></li>
                <li> <a href="salas.html">Salas</a></li>
                <li> <a href="clientes.html">Clientes</a></li>
                <li> <a href="filmes.html">Filmes</a></li>
            </ul>
        </nav>

        <div class="conteudo">

            <h2 class="top-bar">Gerência de Usuários</h2>

            <main class="main-content total-height total-width">

                <div class="flex flex-column align-center total-height total-width">

                    <h2>NOVO USUÁRIO (ATENDENTE)</h2>
                    <div class="flex flex-column">


                        <div class="flex flex-row space-between">
                            <label for="nome_usuario">Nome do Usuário</label>
                            <input type="text" placeholder="Nome do Usuario" id="nome_usuario">
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="email_usuario">E-mail do Usuario</label>
                            <input type="text" placeholder="E-mail do Usuario" id="email_usuario">
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="usuario">Usuario de acesso</label>
                            <input type="text" placeholder="Username" id="username">
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="senha">Senha</label>
                            <input type="password" placeholder="Senha" id="senha">
                        </div>

                        <div class="flex justify-center">
                            <div>
                                <button class="btn btn-save" onclick="gerenciadorCinema.createUsuario()" id="btn-save">Salvar</button>
                            </div>

                            <div>
                                <button class="btn btn-red" onclick="gerenciadorCinema.cleanUserField()">Limpar</button>
                            </div>

                        </div>
                    </div>

                    <div class="espaco"></div>
                    <div class="espaco"></div>

                    <h2>Usuários Cadastrados</h2>
                    <div class="espaco"></div>

                    <table class="tabela-model">
                        <thead>
                            <tr>
                                <td>Nome</td>
                                <td>Email</td>
                                <td>Username</td>
                                <td>Senha</td>
                                <td>Editar</td>
                                <td>Excluir</td>
                            </tr>
                        </thead>
                        <tbody id="users_tbody">

                        </tbody>
                    </table>

                </div>
            </main>
        </div>

    </div>


</body>

</html>
