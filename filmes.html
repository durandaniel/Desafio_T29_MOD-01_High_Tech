<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema High Tech (Daniel Duran)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/GerenciadorCinema.js"></script>
    <script>window.onload = gerenciadorCinema.verifyLogin()</script>
    <script>window.onload = gerenciadorCinema.getColection()</script>
</head>

<body onload="gerenciadorCinema.createFilmeTable()">

    <div class="wrapper">

        <nav class="menu-sidebar">
            <h2>Cinema High Tech</h2>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="reservas.html">Reservas</a></li>
                <li> <a href="sessoes.html">Sessões</a></li>
                <li> <a href="salas.html">Salas</a></li>
                <li> <a href="clientes.html">Clientes</a></li>
                <li class="active"> <a href="filmes.html">Filmes</a></li>
            </ul>
        </nav>

        <div class="conteudo">

            <div class="top-bar">
                <h2>Gerência de Filmes</h2>
                <h2 class="logout" id="logout" onclick="gerenciadorCinema.logout()">SAIR</h2>
            </div>

            <main class="main-content total-height total-width">

                <div class="flex flex-column align-center total-height total-width">

                    <h2>NOVO FILME</h2>
                    <div class="flex flex-column">


                        <div class="flex flex-row space-between">
                            <label for="nome_filme">Nome do Filme</label>
                            <input type="text" placeholder="Nome do Filme" id="nome_filme">
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="duracao_filme">Duração (H)</label>
                            <input type="number" placeholder="Duração em Horas" id="duracao_filme">
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="faixa_etaria">Faixa Etária</label>
                            <input type="text" placeholder="Ex: 14 anos" id="faixa_etaria">
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="genero_filme">Gênero</label>
                            <input type="text" placeholder="Ex: Ação" id="genero_filme">
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="sinopse_filme">Sinopse</label>
                            <input type="text" placeholder="Sinopse do Filme" id="sinopse_filme">
                        </div>

                        <div class="flex justify-center">
                            <div>
                                <button class="btn btn-save" id="btn-save" onclick="gerenciadorCinema.createFilme()">Salvar</button>
                            </div>

                            <div>
                                <button class="btn btn-red" onclick="gerenciadorCinema.cleanFilmeField()">Limpar</button>
                            </div>

                        </div>
                    </div>

                    <div class="espaco"></div>
                    <div class="espaco"></div>

                    <h2>Filmes Cadastrados</h2>
                    
                    <div class="espaco"></div>

                    <table class="tabela-model">
                        <thead>
                            <tr>
                                <td>Nome</td>
                                <td>Duração</td>
                                <td>F. Etária</td>
                                <td>Gên.</td>
                                <td>Sinopse</td>
                                <td>Editar</td>
                                <td>Excluir</td>
                            </tr>
                        </thead>

                        <tbody id="filme_tbody">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

    </div>


</body>

</html>
