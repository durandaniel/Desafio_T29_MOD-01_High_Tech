<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema High Tech (Daniel Duran)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/GerenciadorCinema.js"></script>
    <script>window.onload = gerenciadorCinema.verifyLogin()</script>
    <script>window.onload = gerenciadorCinema.getColection()</script>
</head>

<body onload="gerenciadorCinema.createReservaTable(); gerenciadorCinema.fillReservaFields(); gerenciadorCinema.fillReservaSeats()">

    <div class="wrapper">

        <nav class="menu-sidebar">
            <h2>Cinema High Tech</h2>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li class="active"> <a href="reservas.html">Reservas</a></li>
                <li> <a href="sessoes.html">Sessões</a></li>
                <li> <a href="salas.html">Salas</a></li>
                <li> <a href="clientes.html">Clientes</a></li>
                <li> <a href="filmes.html">Filmes</a></li>
            </ul>
        </nav>

        <div class="conteudo">

            <div class="top-bar">
                <h2>Gerência de Reservas</h2>
                <h2 class="logout" id="logout" onclick="gerenciadorCinema.logout()">SAIR</h2>
            </div>

            <main class="main-content total-height total-width">

                <div class="flex flex-column align-center total-height total-width">

                    <h2>NOVA RESERVA</h2>
                    <div class="flex flex-column">


                        <div class="flex flex-row space-between margin-10">
                            <label for="sessao" class="">Sessão</label>
                            <select name="" id="sessao">
                                <option value="">Escolha</option>
                            </select>
                        </div>

                        <div class="flex flex-row space-between margin-10">
                            <label for="cliente" class="">Cliente</label>
                            <select name="" id="cliente">
                                <option value="">Escolha</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex flex-column align-center width-80">


                        <fieldset class="flex flex-row space-between width-80">

                        </fieldset>

                        <div class="flex justify-center">
                            <div>
                                <button class="btn btn-save" id="btn-save" onclick="gerenciadorCinema.createReserva()>Salvar</button>
                            </div>

                            <div>
                                <button class="btn btn-red" onclick="gerenciadorCinema.cleanReservaField()">Limpar</button>
                            </div>

                        </div>

                    </div>

                    <div class="espaco"></div>
                    <div class="espaco"></div>

                    <h2>Reservas Cadastradas</h2>
                    <div class="espaco"></div>

                    <table class="tabela-model">
                        <thead>
                            <tr>
                                <td>Sessao</td>
                                <td>Cliente</td>
                                <td>Editar</td>
                                <td>Excluir</td>
                            </tr>
                        </thead>

                        <tbody id="reserva_tbody">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

    </div>


</body>

</html>
