<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema High Tech (Daniel Duran)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/GerenciadorCinema.js"></script>
    <script>window.onload = gerenciadorCinema.verifyLogin()</script>
    <script>window.onload = gerenciadorCinema.getColection()</script>
</head>

<body onload="gerenciadorCinema.createSalaTable()">

    <div class="wrapper">

        <nav class="menu-sidebar">
            <h2>Cinema High Tech</h2>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="reservas.html">Reservas</a></li>
                <li> <a href="sessoes.html">Sessões</a></li>
                <li class="active"> <a href="salas.html">Salas</a></li>
                <li> <a href="clientes.html">Clientes</a></li>
                <li> <a href="filmes.html">Filmes</a></li>
            </ul>
        </nav>

        <div class="conteudo">

            <div class="top-bar">
                <h2>Gerência de Salas</h2>
                <h2 class="logout" id="logout" onclick="gerenciadorCinema.logout()">SAIR</h2>
            </div>

            <main class="main-content total-height total-width">

                <div class="flex flex-column align-center total-height total-width">

                    <h2>NOVA SALA</h2>
                    <div class="flex flex-column">


                        <div class="flex flex-row space-between">
                            <label for="nome_cliente">Nome da sala</label>
                            <input type="text" placeholder="Nome da sala" id="nome_sala">
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="fileiras">Fileiras na Sala</label>
                            <input type="number" placeholder="6" id="fileiras" disabled value="6">
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="ecadeira_por_fileira">Cadeiras por Fileira</label>
                            <input type="number" placeholder="10" id="cadeira_por_fileira" value="10" disabled>
                        </div>

                        <div class="flex justify-center">
                            <div>
                                <button class="btn btn-save" id="btn-save" onclick="gerenciadorCinema.createSala()">Salvar</button>
                            </div>

                            <div>
                                <button class="btn btn-red" onclick="gerenciadorCinema.cleanSalaField()">Limpar</button>
                            </div>

                        </div>
                    </div>

                    <div class="espaco"></div>
                    <div class="espaco"></div>
                    
                    <h2>Salas Cadastradas</h2>
                    
                    <div class="espaco"></div>


                    <table class="tabela-model">
                        <thead>
                            <tr>
                                <td>Nome da Sala</td>
                                <td>Fileiras</td>
                                <td>Cadeira/Fileira</td>
                                <td>Editar</td>
                                <td>Excluir</td>
                            </tr>
                        </thead>

                        <tbody id="sala_tbody">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

    </div>


</body>

</html>
