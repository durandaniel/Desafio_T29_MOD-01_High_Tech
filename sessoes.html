<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema High Tech (Daniel Duran)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/GerenciadorCinema.js"></script>
    <script>window.onload = gerenciadorCinema.verifyLogin()</script>
    <script>window.onload = gerenciadorCinema.getColection()</script>
</head>

<body onload="gerenciadorCinema.createSessaoTable(); gerenciadorCinema.fillSessaoFields()">

    <div class="wrapper">

        <nav class="menu-sidebar">
            <h2>Cinema High Tech</h2>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="reservas.html">Reservas</a></li>
                <li class="active"> <a href="sessoes.html">Sessões</a></li>
                <li> <a href="salas.html">Salas</a></li>
                <li> <a href="clientes.html">Clientes</a></li>
                <li> <a href="filmes.html">Filmes</a></li>
            </ul>
        </nav>

        <div class="conteudo">

            <div class="top-bar">
                <h2>Gerência de Sessões</h2>
                <h2 class="logout" id="logout" onclick="gerenciadorCinema.logout()">SAIR</h2>
            </div>

            <main class="main-content total-height total-width">

                <div class="flex flex-column align-center total-height total-width">

                    <h2>NOVA SESSÃO</h2>
                    <div class="flex flex-column">


                        <div class="flex flex-row space-between">
                            <label for="filme_sessao">Filme da Sessão</label>
                            <select name="" id="filme_sessao">
                                <option value="">Escolha</option>
                            </select>
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="idioma_sessao">Dublado/Legendado</label>
                            <select name="" id="idioma_sessao">
                                <option value="">Escolha</option>
                                <option value="dub">Dublado</option>
                                <option value="leg">Legendado</option>
                            </select>
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="dimensao_sessao">3D/2D</label>
                            <select name="" id="dimensao_sessao">
                                <option value="">Escolha</option>
                                <option value="2d">2D</option>
                                <option value="3d">3D</option>
                            </select>
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="sala_sessao">Sala da Sessão</label>
                            <select name="" id="sala_sessao">
                                <option value="">Escolha</option>
                            </select>
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="data_sessao">Data da Sessão</label>
                            <input type="date" placeholder="Data da Sessão" id="data_sessao">
                        </div>

                        <div class="flex flex-row space-between">
                            <label for="horario_sessao">Horário de início</label>
                            <input type="time" placeholder="Horário de início da Sessão" id="horario_sessao">
                        </div>

                        <div class="flex justify-center">
                            <div>
                                <button class="btn btn-save" id="btn-save" onclick="gerenciadorCinema.createSessao()">Salvar</button>
                            </div>

                            <div>
                                <button class="btn btn-red" onclick="gerenciadorCinema.cleanSessaoField()">Limpar</button>
                            </div>

                        </div>
                    </div>

                    <div class="espaco"></div>
                    <div class="espaco"></div>

                    <h2>Sessoes Cadastradas</h2>
                    
                    <div class="espaco"></div>

                    <table class="tabela-model">
                        <thead>
                            <tr>
                                <td>Filme</td>
                                <td>Sala</td>
                                <td>Leg/Dub</td>
                                <td>2D/3D</td>
                                <td>Data</td>
                                <td>Horario</td>
                                <td>Editar</td>
                                <td>Excluir</td>
                            </tr>
                        </thead>

                        <tbody id="sessao_tbody">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

    </div>


</body>

</html>
